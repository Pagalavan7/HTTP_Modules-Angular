<div class="err-display">{{ errorMsg }}</div>

<div class="user-form">
  <form #loginUser="ngForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required />
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" ngModel name="password" required />
    </div>

    <button
      class="mb-2"
      [disabled]="loginUser.invalid"
      (click)="onSubmit()"
      type="submit"
    >
      Login
    </button>

    <button (click)="resetForm()">Reset Credentials</button>
  </form>
</div>
